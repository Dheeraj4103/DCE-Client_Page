<html>
  <head>
    <title>Complex Marker Icons</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./bundle.js"></script>
  </head>
  <body>
    <div class="slider">
      
      <div class="content">
        <div class="principal">
          <h1>Our Clients</h1>
        </div>
      </div>
    </div>
    <div id="map-content">
      <h1 style="text-decoration: underline;">Projects executed by DCE across Indian Subcontinent *</h1>
      <p>Map below highlights the range of refrigeration projects executed by DCE by all over India as well as neighboring countries in various sectors</p>
      <div id="map"></div>
      <div id="legend"></div>
    </div>
   

    <!-- 
      The `defer` attribute causes the callback to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises.
      See https://developers.google.com/maps/documentation/javascript/load-maps-js-api
      for more information.
      -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly&libraries=places"
      defer
    ></script>
    
    <script src="./bundle.js"></script>
  </body>
</html>
